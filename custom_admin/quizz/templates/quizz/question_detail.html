{% include "main_template/navbar.html" %}
{% load static %}
{% block content %}
<div class="main-content">

  <div class="col-12 col-md-12 col-lg-8">
    <div class="card">
      <div class="card-header">
        <h4>Question Detail</h4>
      </div>
      <div class="card-body">
        <p><strong>Type:</strong> {{ object.get_type_display }}</p>
        <p><strong>Text:</strong> {{ object.text }}</p>
        <p><strong>Quizz:</strong> {{ object.quizz.title }}</p>
        <p class="text-muted"><small>Created at: {{ object.created_at|date:"Y-m-d H:i" }}</small></p>
      </div>
    </div>
  </div>

</div>
{% endblock %}
